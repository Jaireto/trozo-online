<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Trazo online</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <button type="button" class="btn-close d-none btn btn-outline-danger">Close</button>
            <div class="row">
                <div class="pizarra col-6">
                    <canvas id="canvas-1" class="no-active">
                        Error de incompatibilidad
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let canv = document.querySelector('#canvas-1')
        let pizarra = document.querySelector('.pizarra')
        let jumbotron = document.querySelector('.jumbotron')
        let closeBtn = document.querySelector('.btn-close')

        canv.addEventListener('click', () => {
            pizarra.classList.remove('col-6')
            pizarra.classList.add('open')

            canv.classList.remove('no-active')
            canv.classList.add('active')
            closeBtn.classList.remove('d-none')
            
            initializeCanvas()
        }, false)

        closeBtn.addEventListener('click', () => {
            canv.classList.remove('active')
            canv.classList.add('no-active')
            closeBtn.classList.add('d-none')
        }, false)

        function initializeCanvas(){
            let dibujando = false
            let ctx = canv.getContext('2d')

            let coordenadas = {
                x: 0,
                y: 0
            }
            ctx.lineWidth = 5

            function obtenerPosicion(event){ 
	            coordenadas.x = event.clientX - canv.offsetLeft
	            coordenadas.y = event.clientY - canv.offsetTop
            } 

            canv.addEventListener('mousedown', () => {

                dibujando = true
                obtenerPosicion(event)

            })

            canv.addEventListener('mouseup', () => {
                dibujando = false
            })

            canv.addEventListener('mousemove', (event) => {
                if (!dibujando) return

                ctx.beginPath()
                ctx.lineCap = 'round'

                ctx.strokeStyle = '#5858ef'

                ctx.moveTo(coordenadas.x, coordenadas.y)

                obtenerPosicion(event)

                ctx.lineTo(coordenadas.x , coordenadas.y)

                ctx.stroke()

            })

        }

        // window.addEventListener('DOMContentLoaded', () =>{
        //     if(pizarra.classList.contains('open')){
        //         
        //     }
        // }, false)
    </script>
    <!-- <script type="text/javascript" src="/public/canvas.js"></script> -->
</body>
</html>
